{% extends 'flatpages/default.html' %}

{% block content %}
  <h1>Удалить новость: "{{ object.title }}"?</h1>
  <p>Вы уверены, что хотите удалить эту новость?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Подтвердить удаление</button>
  </form>

  <a href="{% url 'post_detail' object.pk %}">Отмена</a>
{% endblock %}
