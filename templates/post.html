<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}

<!-- Название у нас будет Product -->
{% block title %}
Post
{% endblock title %}

{% load cache%}
{% cache 30 header %} 
    {% block content %}
        <h1>{{ post.title }}</h1>
        <h3>{{ post.created_at|date:'d M Y'}}</h3>
        <h3>{{ post.content }}</h3>
    {% endblock content %}
{% endcache %}
